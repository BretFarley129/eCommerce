<div id="wrapper">
  <h1>Sign up to give us money</h1>
  <form (submit)="onSubmit()">
    <table>
      <tr>
        <td>First Name: </td>
        <td><input type="text" name="first" 
          required
          minlength="2" 
          [(ngModel)]="user.first"
          #first="ngModel"
          ></td>
        <td style="color: red" *ngIf="!first.valid">First name must be 2 letters</td>
      </tr><br>
      <tr>
        <td>Last Name: </td>
        <td><input type="text" name="last"
          required
          minlength="2" 
          [(ngModel)]="user.last"
          #last="ngModel"
          ></td>
        <td style="color: red" *ngIf="!last.valid">Last name must be 2 letters</td>
      </tr><br>
      <tr>
        <td>Email: </td>
        <td><input type="text" name="email"
          required
          minlength="4" 
          [(ngModel)]="user.email"
          #email="ngModel"
          pattern="^[a-zA-Z0-9.+_-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]+$"
          ></td>
        <td style="color: red" *ngIf="!email.valid">Please enter a proper email address</td>
      </tr>
      <tr>
        <td>*Password: </td>
        <td><input type="password" name="password" 
          name="password" 
          required 
          minlength="8" 
          maxlength="24"
          [(ngModel)]="user.password"
          #password='ngModel'
          ></td>
        <td style="color: red" *ngIf="!password.valid">Password must be at least 8 characters</td>
      </tr><br>
      <tr>
        <td>*Confirm PW: </td>
        <td><input type="password" name="confirm" 
          required 
          minlength="8" 
          maxlength="24"
          [(ngModel)]="user.confirm"
          #confirm='ngModel'></td>
        <td style="color: red" *ngIf="user.password!=user.confirm">Passwords must match</td>
      </tr><br>
      <tr>
        <td>Admin:</td>
        <td>
          Yes<input type="radio" name="admin" value="true"
          [(ngModel)]="user.admin"
          required
          #admin="ngModel">
          No<input type="radio" name="admin" value="false"
          [(ngModel)]="user.admin"
          #admin="ngModel">
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Register!"></td>
        <td></td>
      </tr>

    </table>
  </form>
</div>
